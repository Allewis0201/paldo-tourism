<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AI 추천</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout/header.css" th:href="@{/css/layout/header.css}"/>
    <link rel="stylesheet" href="/static/css/ai/aiRecommend.css"/>
</head>

<body>
<div th:replace="~{layout/header.html::main-header}"></div>

<main>
    <div main-area>
        <form name="reservationForm" id = "form" th:action="@{/api/ai/}" method="POST">

            <h1>여행지를 정하지 못했다면 ai에게 마음에 드는 <br>
            여행지를 추천 받아보세요 ! </h1>

            <div class="form-ai">
                <p>여행 날짜</p>
                <input type="date" id="travelDate" name="travelDate">
            </div>
            <div class="form-ai">
                <p>여행 유형</p>
                <select type="text" id="travelType" name="travelType" >
                    <option value="데이트">데이트</option>
                    <option value="우정여행">우정여행</option>
                    <option value="가족여행">가족여행</option>
                    <option value="등산">등산</option>
                    <option value="낚시">낚시</option>
                    <option value="바다">바다</option>
                </select>
            </div>
            <div class="form-ai">
                <p>여행 인원</p>
                <input type="number"  id="travelNumber" name="travelNumber" min="1" max="10" value="1">
            </div>
            <div class="form-ai">
                <p>여행 경비 (1인 기준)</p>
                <select type="text" id="travelExpenses" name="travelExpenses" >
                    <option value="5만원 미만">5만원 미만</option>
                    <option value="5만원 ~ 10만원">5만원 ~ 10만원</option>
                    <option value="10만원 ~ 15만원">10만원 ~ 15만원</option>
                    <option value="15만원 ~ 20만원">15만원 ~ 20만원</option>
                    <option value="20만원 이상">20만원 이상</option>
                </select>
            </div>
            <div>
                <button class="" type="submit">AI 여행지 추천 받기</button>
            </div>
        </form>
    </div>
</main>
</body>
<script src="/static/js/header.js" th:src="@{/js/header.js}"></script>
<script src="/static/js/ai/aiRecommend.js"></script>

</html>
