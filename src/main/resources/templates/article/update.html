<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:method="put" th:action="@{/article/update/{articleId}(articleId=${articleId})}">
  <input type="hidden" name="_method" value="PUT">
  <input type="hidden" name="articleId" th:value="${articleId}">
  <select name="category" required>
    <option value="">카테고리</option>
    <option value="CATEGORY_ANNOUNCEMENT" th:selected="${article.category.equals('CATEGORY_ANNOUNCEMENT') ? 'selected' : '' }">공지</option>
    <option value="CATEGORY_QA" th:selected="${article.category.equals('CATEGORY_QA') ? 'selected' : '' }">문의</option>
  </select>
  <p>제목</p><input type="text" name="title" th:value="${article.title}" required>
  <p>내용</p><input type="text" name="content" th:value="${article.content}" required>
  <label><input name="isSecret" type="checkbox" th:checked="${article.isSecret}">비밀글</label>
  <input type="hidden" name="_isSecret" value="on">
  <button type="submit">수정</button>
</form>
</body>
</html>
